	<script type="text/javascript">
		// globals
		var g = {};


		// adjust content arrangement
		function adjust () {
			var h = Math.round(($(window).height() - $("#container").height())/2.0);
			if (h > 0) {
				$("#container").css("margin-top", h);
			}
			$(".page-right").height($(window).height());
		}

		function newSMS (text) {
			$(".txt").text(text)
		};

		adjust();
		$(".button").mousedown(function () { this.style.background = "rgba(35,140,173, 0.5)"; });
		$(".button").mouseup(function () { this.style.background = ""; });
